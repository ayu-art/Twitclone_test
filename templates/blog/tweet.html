{% extends 'blog/base.html' %}

{% block title %}ツイート画面{% endblock %}
{% block subheader %}{% endblock %}
{% block content %}
<div class="ui text container">
	<div class="ui content">
		<form class="ui form" action="" method="POST">
			{% csrf_token %}
			{% for field in form %}
			<div class="field tweet">
				<label>ツイート</label>
				{{ field }}
			</div>
			{% endfor %}
			{% for error in form.non_field_errors %}
			<div class="ui error message">{{ error }}</div>
			{% endfor %}
			<a href="{% url 'blog:top' %}" class="ui button">キャンセル</a>
			<button class="ui right floated blue button" type="submit">ツイート</button>
		</form>
	</div>
</div>
{% endblock %}
